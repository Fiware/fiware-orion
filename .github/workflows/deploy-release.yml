name: Deploy Releases

on:
  push:
    branches:
      -  'release/**'

env:
  IMAGE_NAME: fiware/orion-ld

jobs:
  deploy-release:

    runs-on: ubuntu-18.04
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: jungwinter/split@v1
        id: split
        with:
          msg: ${{ steps.extract_branch.outputs.branch }}
          seperator: /

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.split.outputs._1 }}
          file: docker/Dockerfile
          no-cache: true

      - name: Deploy new global instance based on the new release
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.CD_URL_TRIGGER }}
          method: 'GET'
          bearerToken: ${{ secrets.CD_TOKEN }}
